<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">
      Create a new Employee
    </div>
    <div class="card-body">
      <form
      #form>
        <div class="form-group">
          <input type="hidden"
          type="text"
          class="form-control"
          #id>

          <input
          type="text"
          class="form-control"
          placeholder="Enter the full name"
          required
          #name>
          </div>

          <div class="form-group">
          <input
          type="text"
          class="form-control"
          placeholder="Enter the position"
          required
          #position>
          </div>

          <div class="form-group">
          <input
          type="text"
          class="form-control"
          placeholder="Enter the office"
          required
          #office>
          </div>

          <div class="form-group">
          <input
          type="text"
          class="form-control"
          placeholder="Enter the salary"
          required
          #salary>
        </div>

      </form>

      <button class="btn btn-primary mr-2" style="float: right" (click)="resetForm(form)">Clean</button>
      <button class="btn btn-secondary" style="float: left" (click)="createEmployee(name, position, office, salary)">Save</button>

    </div>
  </div>
</div>
