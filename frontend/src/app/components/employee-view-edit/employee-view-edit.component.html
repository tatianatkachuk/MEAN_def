<div class="col-lg-4 mx-auto">
  <div class="card">
    <div class="card-header">
      Create a new Employee
    </div>
    <div class="card-body">
      <form
      #form>
        <div class="form-group">
          <input type="hidden"
          type="text"
          class="form-control"
          #id>

          <input
          type="text"
          class="form-control"
          placeholder={{ employee.name }}
          required
          #name>
          </div>

          <div class="form-group">
          <input
          type="text"
          class="form-control"
          placeholder={{ employee.position }}
          required
          #position>
          </div>

          <div class="form-group">
          <input
          type="text"
          class="form-control"
          placeholder={{ employee.office }}
          required
          #office>
          </div>

          <div class="form-group">
          <input
          type="text"
          class="form-control"
          placeholder={{ employee.salary }}
          required
          #salary>
        </div>

      </form>



      <button class="btn btn-primary mr-2" style="float: right" (click)="resetForm(form)">Clean</button>
      <button class="btn btn-secondary" style="float: left" (click)="deleteEmployee(id)">Save</button>
      <a  style="float: right" class="btn btn-danger btn-sm">
        <i class="material-icons">Delete</i>
      </a>

    </div>
  </div>
</div>
